<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Нешушовый Оракул</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom, #43537b, #546c74); /* дерево + пергамент */
      color: #bcac84; /* тёплый коричневый текст */
      font-family: "Georgia", serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 40px;
      color: #bcac84; /* тёплый светлый коричневый */
      text-shadow: 0 0 10px rgba(255, 230, 180, 0.8);
      letter-spacing: 2px;
    }

    .cards {
      display: flex;
      gap: 40px;
      perspective: 1200px;
    }

    .card-wrapper {
      cursor: pointer;
      animation: breathe 4s ease-in-out infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      width: fit-content;
      height: auto;
      position: relative;
    }

    .card-wrapper.small .card {
      width: 250px;
      aspect-ratio: 2 / 3;
    }

    .card-wrapper.big .card {
      width: 300px;
      aspect-ratio: 2 / 3;
    }

    @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    .card {
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      border-radius: 0;
      overflow: visible;
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .card-back {
      background: url("images/back.png") center / contain no-repeat;
    }

    .card-front {
      transform: rotateY(180deg);
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .hint {
      margin-top: 30px;
      opacity: 0.9;
      font-size: 1rem;
      color: #f3eee4; /* тёплый коричневый */
    }
  </style>
</head>
<body>
  <h1>Нешушовый Оракул</h1>

  <div class="cards">
    <div class="card-wrapper small">
      <div class="card">
        <div class="card-face card-back"></div>
        <div class="card-face card-front"></div>
      </div>
    </div>

    <div class="card-wrapper big">
      <div class="card">
        <div class="card-face card-back"></div>
        <div class="card-face card-front"></div>
      </div>
    </div>

    <div class="card-wrapper small">
      <div class="card">
        <div class="card-face card-back"></div>
        <div class="card-face card-front"></div>
      </div>
    </div>
  </div>

  <div class="hint">Нажми на карты, чтобы узнать предсказание</div>

  <script>
    const images = Array.from({ length: 30 }, (_, i) => `images/card${i + 1}.png`);

    function shuffle(array) {
      return array
        .map(value => ({ value, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ value }) => value);
    }

    const cards = document.querySelectorAll('.card');
    const shuffledImages = shuffle(images);

    cards.forEach((card, index) => {
      const front = card.querySelector('.card-front');
      front.style.backgroundImage = `url('${shuffledImages[index]}')`;

      card.addEventListener('click', () => {
        if (!card.classList.contains('flipped')) {
          card.classList.add('flipped');
          const flipSound = new Audio('sounds/flip.mp3');
          flipSound.currentTime = 0;
          flipSound.play();
        }
      });
    });
  </script>
</body>
</html>
