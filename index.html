<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Нешушовый Оракул</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #2b1055, #000);
      color: #f5e9ff;
      font-family: "Georgia", serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 40px;
      text-shadow: 0 0 15px rgba(200, 150, 255, 0.8);
      letter-spacing: 2px;
    }

    .cards {
      display: flex;
      gap: 40px;
      perspective: 1200px;
    }

    .card-wrapper {
      cursor: pointer;
      animation: breathe 4s ease-in-out infinite;
    }

    .card-wrapper.small {
      transform: scale(0.9);
    }

    .card-wrapper.big {
      transform: scale(1.05);
    }

    .card {
      width: 240px;
      height: auto;
      aspect-ratio: 2 / 3;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease, box-shadow 0.4s ease;
      overflow: visible;
    }

    .card-wrapper:hover .card {
      box-shadow: 0 0 25px rgba(180, 120, 255, 0.9);
      animation-play-state: paused;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      overflow: visible;
    }

    .card-back {
      background: url("images/back.png") center / cover no-repeat;
    }

    .card-front {
      transform: rotateY(180deg);
      background-size: cover;
      background-position: center;
    }

    .hint {
      margin-top: 30px;
      opacity: 0.7;
      font-size: 1rem;
    }
  @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Нешушовый Оракул</h1>

  <div class="cards">
    <div class="card-wrapper small">
      <div class="card">
        <div class="card-face card-back"></div>
        <div class="card-face card-front"></div>
      </div>
    </div>

    <div class="card-wrapper big">
      <div class="card">
        <div class="card-face card-back"></div>
        <div class="card-face card-front"></div>
      </div>
    </div>

    <div class="card-wrapper small">
      <div class="card">
        <div class="card-face card-back"></div>
        <div class="card-face card-front"></div>
      </div>
    </div>
  </div>

  <div class="hint">Нажмите на карты, чтобы узнать предсказание</div>

  <script>
    // Список из 30 картинок (должны лежать в папке images)
    const images = Array.from(
      { length: 30 },
      (_, i) => `images/card${i + 1}.png`
    );

    // Перемешиваем массив
    function shuffle(array) {
      return array
        .map(value => ({ value, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ value }) => value);
    }

    const cards = document.querySelectorAll('.card');
    const flipSound = new Audio('sounds/flip.mp3');
    const shuffledImages = shuffle(images);

    cards.forEach((card, index) => {
      const front = card.querySelector('.card-front');
      front.style.backgroundImage = `url('${shuffledImages[index]}')`;

      card.addEventListener('click', () => {
        if (!card.classList.contains('flipped')) {
          flipSound.currentTime = 0;
          flipSound.play();
          card.classList.add('flipped');
        }
      });
        }
      });
    });
  </script>
</body>
</html>
